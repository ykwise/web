<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Corner Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        #bookList {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .book {
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #e8491d;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #35424a;
        }
    </style>
</head>
<body>
    <header>
        <h1>ABC Corner Bookstore</h1>
    </header>

    <div class="container">
        <div id="bookList"></div>
        <button id="newBookBtn">Add New Book</button>
    </div>

    <script>
        const books = [
            { title: "To Kill a Mockingbird", author: "Harper Lee" },
            { title: "1984", author: "George Orwell" },
            { title: "Pride and Prejudice", author: "Jane Austen" }
        ];

        function displayBooks() {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('book');
                bookElement.textContent = `${book.title} by ${book.author}`;
                bookList.appendChild(bookElement);
            });
        }

        function addNewBook() {
            const title = prompt("Enter the book title:");
            const author = prompt("Enter the author's name:");
            if (title && author) {
                books.push({ title, author });
                displayBooks();
            }
        }

        document.getElementById('newBookBtn').addEventListener('click', addNewBook);

        displayBooks();
    </script>
</body>
</html>
