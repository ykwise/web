<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#browse-books">Browse Books</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#login-register">Login/Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Welcome to Bookstore</h1>
      <p>Featured books and promotions</p>
    </section>
    <section id="browse-books">
      <h1>Browse Books</h1>
      <ul id="book-list">
        <!-- book list will be generated dynamically -->
      </ul>
    </section>
    <section id="book-details">
      <h1>Book Details</h1>
      <p id="book-description"></p>
      <p id="book-price"></p>
      <button id="add-to-cart">Add to Cart</button>
    </section>
    <section id="cart">
      <h1>Cart</h1>
      <ul id="cart-list">
        <!-- cart list will be generated dynamically -->
      </ul>
      <button id="checkout">Checkout</button>
    </section>
    <section id="login-register">
      <h1>Login/Register</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button id="login">Login</button>
      </form>
      <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button id="register">Register</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
